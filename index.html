<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login estática</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="principal">
        <div class="esquerda">
            <h2>Bem-vindo de volta!</h2>
            <p>Preencha seu e-mail e senha para acessar o nosso site</p>
            <div class="X">
                <span class="preinput">E-mail:</span>
                <input placeholder="  E-mail" type="email">
                <span class="preinput">Senha:</span>
                <input placeholder="  Senha" type="password" >
            </div>
            <div class="bot-centro">
                <a class="entrar" href="#">Entrar</a>
            </div>
            <span class="entrar-outros">Ou entre com suas redes sociais:</span>
            <div class="icones">
                <a href="#"><img src="style/imagens/facebook.png"></a>
                <a href="#"><img src="style/imagens/insta.png"></a>
                <a href="#"><img src="style/imagens/google.png"></a>
                <a href="#"><img src="style/imagens/github.png"></a>
            </div>
        </div>
        <div class="direita">
            <h2>Não possui uma conta?</h2>
            <div>
                <p id="p-dir-up">Clique aqui embaixo e se cadastre-se</p>
                <div class="bot-centro">
                    <a class="cad" href="#">Cadastre-se aqui</a>
                </div>
                <p id="p-dir-down">Ou cadastra-se com as suas redes sociais:</p>
                <div class="icones">
                    <a href="#"><img src="style/imagens/facebook.png"></a>
                    <a href="#"><img src="style/imagens/insta.png"></a>
                    <a href="#"><img src="style/imagens/google.png"></a>
                    <a href="#"><img src="style/imagens/github.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
